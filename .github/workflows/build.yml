name: wasmer-c-api build

on: [push]

jobs:
  build:
    strategy:
      matrix:
        platform: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: checkout
        uses: actions/checkout@v1
      - name: install rust
        uses: actions-rs/toolchain@v1.0.0
      - name: cmake
        run: cmake .
      - name: make
        run: make
